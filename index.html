<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
            rel="stylesheet"
    />
    <!-- Fork and spoon icon comes from https://www.flaticon.com/ -->
    <link rel="shortcut icon" href="./src/img/pp-favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Plate Page // Search over 1,000,000 recipes</title>
</head>

<body>
<div class="container">
    <header class="header">
        <img src="./src/img/plate-page-logo.png" alt="Logo" class="header__logo" />
        <form class="search">
            <div>

                    <ul class="query-hints">

                    </ul>




                <input
                        type="text"
                        class="search__field"
                        placeholder="Search over 1,000,000 recipes..."
                />
            </div>


            <button class="btn search__btn">
                <svg class="search__icon">
                    <use href="src/img/icons.svg#icon-search"></use>
                </svg>
                <span>Search</span>
            </button>
        </form>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <button class="nav__btn nav__btn--add-recipe">
                        <svg class="nav__icon">
                            <use href="src/img/icons.svg#icon-edit"></use>
                        </svg>
                        <span>Add recipe</span>
                    </button>
                </li>
                <li class="nav__item">
                    <button class="nav__btn nav__btn--bookmarks">
                        <svg class="nav__icon">
                            <use href="src/img/icons.svg#icon-bookmark"></use>
                        </svg>
                        <span>Bookmarks</span>
                    </button>
                    <div class="bookmarks">
                        <div class="bookmark-search search">
                        </div>
                        <ul class="bookmarks__list">
                            <div class="message">
                                <div>
                                    <svg>
                                        <use href="src/img/icons.svg#icon-smile"></use>
                                    </svg>
                                </div>
                                <p>
                                    No bookmarks yet. Find a nice recipe and bookmark it :)
                                </p>
                            </div>

                        </ul>
                        <div class="pagination bookmark-pagination">
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>



    <div class="search-results">
        <ul class="results">
        </ul>

        <div class="pagination search-pagination">
        </div>

        <p class="copyright">
            Based upon the Forkify project by <a
                class="twitter-link"
                target="_blank"
                href="https://twitter.com/jonasschmedtman"
        >Jonas Schmedtmann</a
        > with additional functionality by <a href="https://github.com/nwarner31">Nathaniel Warner</a>
            Fork and spoon icon comes from <a href="https://www.flaticon.com/">Flaticon</a>
        </p>
    </div>

    <div class="recipe">
        <div class="message">
            <div>
                <svg>
                    <use href="src/img/icons.svg#icon-smile"></use>
                </svg>
            </div>
            <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>



    </div>
</div>

<div class="overlay hidden"></div>
<div class="add-recipe-window hidden">
    <button class="btn--close-modal">&times;</button>

    <form class="upload">
        <div class="upload__body">
            <h3 class="upload__heading">Recipe data</h3>

            <div class="upload__container-row">
                <div class="upload__row">
                    <label class="upload__label">Title</label><input name="title">
                </div>
                <div class="upload__row">
                    <label class="upload__label">URL</label><input name="sourceUrl">
                </div>
                <div class="upload__row">
                    <label class="upload__label">Image URL</label><input name="image">
                </div>
                <div class="upload__row">
                    <label class="upload__label">Publisher</label><input name="publisher">
                </div>
                <div class="upload__row">
                    <label class="upload__label">Prep Time</label><input name="cookingTime">
                </div>
                <div class="upload__row">
                    <label class="upload__label">Servings</label><input name="servings">
                </div>
            </div>

            <div class="upload__container">
                <h3 class="upload__heading">Ingredients</h3>
                <div class="upload__add">
                    <button type="button" id="ar-ai-button">Add</button>
                </div>
            </div>

            <div class="upload__container-row ingredient-container">
                <div class="upload__row">
                    <input class="ingredient-input" controlid="1" placeholder="Format: 'Quantity,Unit,Description'" name="ingredient-1">
                    <div class="upload__delete"></div>
                </div>

            </div>
        </div>

        <button class="btn upload__btn">
            <svg>
                <use href="src/img/icons.svg#icon-upload-cloud"></use>
            </svg>
            <span>Upload</span>
        </button>
    </form>

</div>
</body>
</html>
